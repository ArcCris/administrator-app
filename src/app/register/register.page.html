<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()">
        Atr√°s
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <figure class="ion-text-center ion-padding" >
    <img src="assets/img/logo-arc.png" alt="">
  </figure>
  <div class="content-formulario">

    <form [formGroup]="registerForm" (ngSubmit)="registerAF(registerForm.value)">
  
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.nombre">
          <div *ngIf="registerForm.get('nombre').hasError(validation.type) && 
                      (registerForm.get('nombre').dirty || registerForm.get('nombre').touched)">
                      <div class="validationMessage" color="danger">{{validation.message}}</div>
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.apellido">
          <div *ngIf="registerForm.get('apellido').hasError(validation.type) && 
                      (registerForm.get('apellido').dirty || registerForm.get('apellido').touched)">
                      <div class="validationMessage" color="danger">{{validation.message}}</div>
          </div>
        </ng-container>
      </div>
  
  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="registerForm.get('email').hasError(validation.type) && 
                      (registerForm.get('email').dirty || registerForm.get('email').touched)">
                      <div class="validationMessage" color="danger">{{validation.message}}</div>
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div *ngIf="registerForm.get('password').hasError(validation.type) && 
                      (registerForm.get('password').dirty || registerForm.get('password').touched)">
                      <div class="validationMessage" color="danger">{{validation.message}}</div>
          </div>
        </ng-container>
      </div>
      <br>
      <ion-button class="ion-text-center" expand="full" shape="round" color="primero"
      [disabled] ="!registerForm.valid" type="submit"
      >Register
      </ion-button>
      <div class="ion-text-center">
        <ion-text color="segundo">{{errorMessage}}</ion-text>

      </div>
    </form>
  </div>
</ion-content>
