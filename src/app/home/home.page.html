<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
<ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<h1>Entradas</h1>
<ion-slides [options]="slideOps" *ngIf="artists.length">
  <ion-slide *ngFor="let artist of artists">
    <ion-avatar>
      <img src="https://via.placeholder.com/150" >
      <span>entrada</span>
    </ion-avatar>
  </ion-slide>
</ion-slides>

<h1>Aperitivos</h1>
<ion-slides [options]="slideOps" *ngIf="albums.length">
  <ion-slide *ngFor="let album of albums">
    <ion-avatar>
      <img [src]="album.images[0].url" />
      <span>{{album.name}}</span>
    </ion-avatar>
  </ion-slide>
</ion-slides>

<h1>Postres</h1>
<ion-slides [options]="slideOps" *ngIf="songs.length">
  <ion-slide *ngFor="let song of songs">
    <ion-avatar>
      <img [src]="song.images[0].url" />
      <span>{{song.name}}</span>
    </ion-avatar>
  </ion-slide>
</ion-slides>
</ion-content>
