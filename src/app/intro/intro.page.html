<ion-content padding>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <img src="assets/img/logo-arc.png" alt="ArcCris">
      <h1>{{slide.title}}</h1>
      <p>{{slide.description}}</p>
      <ion-icon name="{{slide.icon}}"></ion-icon> <br>
      <ion-icon *ngIf="slide.final.length > 0" class="go-login-bottom" name="{{slide.final}}" (click)="finish()"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
