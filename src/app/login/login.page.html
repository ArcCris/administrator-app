<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo-arc.png" alt="">
  </figure>
  <div class="content-formulario">

    <form [formGroup]="loginForm" (ngSubmit)="loginEmail(loginForm.value)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="loginForm.get('email').hasError(validation.type) && 
                      (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      <div class="validationMessage" color="danger">{{validation.message}}</div>
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div *ngIf="loginForm.get('password').hasError(validation.type) && 
                      (loginForm.get('password').dirty || loginForm.get('password').touched)">
            <div class="validationMessage" color="danger">{{validation.message}}</div>
          </div>
        </ng-container>
      </div>
      <br>
      <ion-button class="ion-text-center" expand="full" shape="round" color="primero" [disabled]="!loginForm.valid"
        type="submit">Log in
      </ion-button>
      <div class="ion-text-center">
        <ion-text color="segundo">{{errorMessage}}</ion-text>

      </div>

    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-button class="ion-text-center" expand="full" fill="outline" shape="round" color="primero"
    (click)="goToRegister()">
    Register
  </ion-button>
</ion-footer>
