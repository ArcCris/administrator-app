<ion-content>
  <figure text-center padding>
    <img src="assets/img/logo-arc.png" alt="">
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="loginForm.get('email').hasError(validation.type) && 
                    (loginForm.get('email').dirty || loginForm.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="loginForm.get('password').hasError(validation.type) && 
                    (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-button class="ion-text-center" expand="full" shape="round" color="success"
    [disabled] ="!loginForm.valid" type="submit"
    >Log in
    </ion-button>
    {{errorMessage}}
  </form>
</ion-content>
<ion-footer>
  <ion-button class="ion-text-center" expand="full" fill="outline" shape="round" color="success"
  (click)="goToRegister">
    Register
  </ion-button>
</ion-footer>
